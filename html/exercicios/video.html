<video id="meuVideo" width="800" height="400" controls autoplay constrolsList = 'nodownload'>
    <souce src="http://files.cod3r.com.br/curso-web/video.mp4" type="video/mp4">

</video>

<div wm-progresso="meuVideo" class="progresso">
    <div></div>
</div>

<div>
    <button wm-play="meuVideo">Play</button>
    <button wm-pause="meuVideo">Pause</button>
</div>

<style>
    .progresso {
        height: 20px;
        width: 800px;
        border: solid 1px #444;
        margin-top: 20px; 
    }

    .progresso > div {
        background-color: red;
        color: #ffffff;
        height: 100%;
        text-align: right;
        font-size: 14px;
        width: 30%;
    }      
    
    button {
        margin-top: 15px;
        margin-left: 400px;
        
    }


</style>

<script>

    function configurarVideo(id) {
        const video = document.getElementById(id)
        video.oncontextmenu = () => false

        document.querySelector('[wm-play=${id}]').onclick = e => video.play()
        document.querySelector('[wm-pause=${id}]').onclick = e => video.pause()

        setInterval(() => {
            const percentual = (video.currentTime / video.durantion) * 100
            const valorDiv = document.querySelector('[wm-progresso = ${id}] > div')
            valorDiv.style.width = '${percentual}%'
            valorDiv.innerHTML = '${percentual.toFixed(1)}%' 
                
            
        }, 500)
    }

    configurarVideo('meuVideo')



</script>
