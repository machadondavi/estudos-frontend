<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Texto</title>
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <style>
        /* ... */
        * {
            margin: 0;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        p {
            /* valores padrao */

            font-size: 1em;
            font-size: 100%;
            font-size: 16px;
            font-size: 12pt;

            /* unidades absolutas */

            font-size: 100px;
            font-size: 72pt;

            /* unidades relativas */

            font-size: 2.2em;
            font-size: 2.2rem;

            font-family: monospace;
            font-family: "Indie Flower", cursive;

            font-weight: 900;
            font-style: italic;
            text-transform: uppercase;
            text-decoration:wavy;
        }

        .botao {
            font-size: 28px;
            text-decoration: none;
            padding: 10px 30px;
            border-radius: 15px;
        }

        .destaque {
            color: black;
            background: blueviolet;
            box-shadow: 2px 2px 1px 1px black;
        }
    </style>
</head>

<body>
    <div>
        <p>
            Que texto
            <br>legal!!!
        </p>
    </div>
    <a href="http://google.com" class="botao destaque">Google</a>
</body>

</html>
